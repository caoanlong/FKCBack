{% extends '../layout.html' %}

{% block main %}
	{% include 'nav.html' %}
	<div class="container-fluid">
		<ol class="breadcrumb">
		  	<li><a href="/admin">首页</a></li>
		  	<li><a href="/admin/member">会员管理</a></li>
		  	<li><a href="/admin/member">会员列表</a></li>
		  	<li class="active">新增会员</li>
		</ol>
		<form class="form-horizontal">
		  	<div class="form-group">
			    <label for="mobile" class="col-xs-3 control-label">手机号</label>
			    <div class="col-xs-6">
			      	<input type="text" class="form-control" id="mobile" placeholder="手机号">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <div class="col-xs-offset-3 col-xs-6">
			      	<a href="/admin/member" type="button" class="btn btn-default">返回</a>
			      	<button id="addMember" type="button" class="btn btn-primary">提交</button>
			    </div>
		  	</div>
		</form>
	</div>
<script type="text/javascript">
	/**
	 * 添加会员
	 */
	$('#addMember').on('click',function() {
		var params = {
	      	mobile: $('#mobile').val()
	    };
	  	$.ajax({
		    url: '/admin/member/add',
		    type: 'post',
		    dataType: 'json',
		    data: params,
		    success: function(resbonse,textStatus,jqXHR) {
		      	console.log(resbonse);
		      	layer.msg(resbonse.msg)
		      	if (resbonse.code == 0) {
		      		setTimeout(function() {
		      			window.location.href = '/admin/member'
		      		},500)
		      	}
		    }
	  	})
	})
</script>
{% endblock %}
