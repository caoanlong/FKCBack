{% extends '../layout.html' %}

{% block main %}
	{% include 'nav.html' %}
	<div class="container-fluid">
		<ol class="breadcrumb">
		  	<li><a href="/admin">首页</a></li>
		  	<li><a href="/admin/user">用户管理</a></li>
		  	<li class="active">用户列表</li>
		</ol>
		<form class="form-inline padding-bottom-15" onsubmit="return false">
		  	<div class="form-group">
			    <label for="keyword">关键字</label>
			    <input type="text" class="form-control" id="keyword" placeholder="请输入...">
		  	</div>
		  	<div class="form-group">
			    <label for="endDate">截止日期</label>
			    <input type="text" class="form-control endDate" id="endDate" placeholder="请选择" data-date-format="yyyy-mm-dd">
		  	</div>
		  	<div class="form-group">
			    <label for="endDate">创建日期</label>
			    <input type="text" class="form-control endDate" id="endDate" placeholder="请选择" data-date-format="yyyy-mm-dd">
		  	</div>
		  	<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>查询</button>
		  	<a href="/admin/user/add" class="btn btn-success" role="button"><i class="glyphicon glyphicon-plus"></i>新增用户</a>
		</form>
		<table class="table table-bordered table-hover" style="table-layout: fixed;">
			<thead>
				<tr>
					<th class="text-center" width="40">
						<input type="checkbox" name="">
					</th>
					<th>姓名</th>
					<th>手机号</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{% set foo = [0, 1, 2, 3, 4, 5] %}{% for num in foo %}
				<tr>
					<td class="text-center">
						<input type="checkbox" name="">
					</td>
					<td>王小丫</td>
					<td>13049497395</td>
					<td>2017年10月1日 18:39:22</td>
					<td>
						<button type="button" class="btn btn-primary btn-xs">编辑</button>
						<button type="button" class="btn btn-warning btn-xs">禁用</button>
						<button type="button" class="btn btn-danger btn-xs">删除</button>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% include 'page.html' %}
	</div>
{% endblock %}
